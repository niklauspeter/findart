{% extends "art/corey_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class="border-bottom m-4">Place your Bid today</legend>
                <p class="article-content">Starting Bid ${{ object.starting_bid }}</p>
                {{ form|crispy }}
                <div class = "form-group">
                    <button class="btn btn-outline-info type="submit:>Add Comment</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock content %}
